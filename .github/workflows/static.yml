name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository content to the GitHub runner
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js (needed to install dependencies)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify your preferred Node.js version

      # Install dependencies and build the project (if needed)
      # Skip this step if your project is just a static HTML/CSS/JS site
      #- name: Install dependencies
      #  run: npm install

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Specify the directory to deploy (root in this case)
